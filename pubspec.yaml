name: simple_image_tools
description: Simple cropping and horizont adjustment of pictures flutter app.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  vector_math: ^2.1.0
  crop: ^0.5.0
  mime: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
      - assets/imgs/
      - assets/licenses/
